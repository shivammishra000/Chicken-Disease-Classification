<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Disease Classification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin: 30px 0;
            color: #1b2d6b;
        }

        .image-section, .result-section {
            border: 1px solid #dedede;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .image-section {
            text-align: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            display: none;
            margin-bottom: 15px;
        }

        .image-section video {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .btn-upload, .btn-predict {
            width: 48%;
            margin: 5px 1%;
        }

        .result-section pre {
            background-color: #f1f3f6;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        #loading {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(255,255,255,0.7);
            display: none;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #1b2d6b;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -30px 0 0 -30px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
    </div>

    <div class="container">
        <h2 class="header">Chicken Disease Classification</h2>
        <div class="row">
            <!-- Image upload section -->
            <div class="col-md-6">
                <div class="image-section">
                    <video autoplay id="video" poster=""></video>
                    <img id="photo" src="" alt="Preview">
                    <canvas id="canvas" style="display:none;"></canvas>
                    <div class="mt-3">
                        <button id="uload" class="btn btn-primary btn-upload">Upload Image</button>
                        <button id="send" class="btn btn-success btn-predict">Predict</button>
                        <input type="file" id="fileinput" style="display:none;">
                        <input type="hidden" id="url" value="/predict">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="result-section">
                    <h5 class="text-center mb-3">Prediction Results</h5>
                    <div class="jsonRes"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var base_data = "";

        function sendRequest(base64Data){
            if(!base64Data) return;
            $("#loading").show();
            $.ajax({
                url: $("#url").val(),
                type: "post",
                contentType: "application/json",
                data: JSON.stringify({image: base64Data}),
                success: function(res){
                    $(".jsonRes").html("<pre>" + JSON.stringify(res, undefined, 2) + "</pre>");
                    $("#loading").hide();
                },
                error: function(err){
                    alert("Error in prediction! Check console.");
                    console.error(err);
                    $("#loading").hide();
                }
            });
        }

        $(document).ready(function(){
            $("#loading").hide();

            $('#uload').click(function(){
                $('#fileinput').click();
            });

            $("#fileinput").change(function(){
                if (this.files && this.files[0]){
                    var reader = new FileReader();
                    reader.onload = function(e){
                        var url = e.target.result;
                        var img = new Image();
                        img.onload = function(){
                            var canvas = document.createElement('CANVAS');
                            var ctx = canvas.getContext('2d');
                            canvas.width = this.width;
                            canvas.height = this.height;
                            ctx.drawImage(this, 0, 0);
                            base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                            canvas = null;
                        }
                        img.src = url;
                        $('#photo').attr('src', url).show();
                        $('#video').hide();
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });

            $('#send').click(function(){
                sendRequest(base_data);
            });
        });
    </script>
</body>
</html>
